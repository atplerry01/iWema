<app-header>
</app-header>
<app-menu></app-menu>

<app-report-template 
[showPagination]="true"
[showPerPage]="true"
[isRowSelectable]="true"

[showDropdownMenu1]="true"
[dropdownMenu1List]="reportTypes"
(DropdownMenu1Triggered)="onReportTypeChange($event)" 
[dropdownMenu1SelectedCode]="selectedReportOption"

[showDropdownMenu2]="showZone"
[dropdownMenu2List]="formatedZones"
(DropdownMenu2Triggered)="onZoneChange($event)" 
[dropdownMenu2SelectedCode]="selectedZoneOption"

[searchText1_Placeholder]="showBranch && 'Branch Code'"

[showDate]="true" 
[isDateRange]="false" 
[showExcelExport]="true"  

[isInprogress]="isInprogress"
[showNotFoundMsg]="showNotFoundMsg" 
[showSearch]="true" 
[dateFormat]="'YYYY-MM-DD'" 
[moduleName]="'DQI STATUS REPORT'"
[reportTitle]="reportTitle"
[reportHeaders]="reportHeader" 
[reportData]="reportData"
(searchTriggered)="onSearch($event)"
(exportExcelTriggered)="ExportDataToExcel()"
[page]="page" 
[per_page]="per_page" 
[total_pages]="total_pages" 
[totalRecords]="totalRecords" 
(pageChange)="onPageChange($event)"
>
</app-report-template>
